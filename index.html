<!DOCTYPE html>
<html lang="ua">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SROCHNAYA DOSTAVKA!</title>
<script>
function startTimer(duration, display) {
var timer = duration, minutes, seconds;
    setInterval(function () {
        minutes = parseInt(timer / 60, 10);
        seconds = parseInt(timer % 60, 10);
        minutes = minutes < 10 ? "0" + minutes : minutes;
        seconds = seconds < 10 ? "0" + seconds : seconds;
        display.textContent = minutes + ":" + seconds;
        if (--timer < 0) {
            timer = duration;
        }
    }, 1000);
}
window.onload = function () {
    var duration = 60 * 13; // Таймер на 13 минут
    var display = document.querySelector('#time');
    startTimer(duration, display);
};
</script>
</head>
<body>

<p><a href="https://www.google.com/maps/dir/?api=1&origin=52.596080,39.594692&destination=52.590688,39.513321" target="_blank">GO-GO-GO!</a></p>
<p>YOUR TIMER<span id="time">13:00</span></p>
</body>
